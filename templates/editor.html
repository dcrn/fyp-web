<!doctype html>
<html>
<head>
	<title>Editor</title>
	<style>
		body, html {margin: 0; height: 100%; overflow: hidden; line-height: 0px;}
		canvas {width: 100%; height: 100%;}
		.nav-tabs>li { height: 26px; line-height: 0.4em !important; }
		.nav-tabs>li>a { height: 26px; line-height: 0.4em !important; }
		#explorer {
			position: absolute;
			top: 0;
			left: 0;
			right: 80%;
			bottom: 0;
			border: 1px solid lightgray;
		}

		#main {
			position: relative;
			top: 0;
			left: 20%;
			right: 0;
			bottom: 0;
			height: 100%;
		}

		.properties {
			position: absolute;
			top: 0;
			left: 60%;
			bottom: 0;
			right: 0;
			height: 100%;
			border: 1px solid lightgray;
			border-top: 0px;
		}

		.tab-content {
			height: 100%;
		}

		.tab-pane {
			position: relative;
			height: 100%;
		}

		#sceneEditor {
			position: absolute;
			top: 0;
			width: 60%;
			left: 0;
			bottom: 0;
		}

		#sceneEditor > canvas {
			width: 100%;
			height: 100%;
		}

		#texteditor {
			width: 100%;
			height: 100%;
		}
	</style>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div id="explorer">
		<ul>
			<li>Scene</li>
			<ul>
				<li>&nbsp;Entity</li>
				<ul>
					<li>&nbsp;&nbsp;Component</li>
				</ul>
			</ul>
		</ul>
	</div>
	<div id="main">
		<div role="tabpanel">
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active">
					<a href="#sceneEditorPanel" aria-controls="sceneEditorPanel" role="tab" data-toggle="tab">Scene Editor</a>
				</li>
				<li role="presentation">
					<a href="#phys" aria-controls="phys" role="tab" data-toggle="tab">Script: phys.js</a>
				</li>
			</ul>
		</div>

		<div class="tab-content">
			<div role="tabpanel" class="relative tab-pane active" id="sceneEditorPanel">
				<div id="sceneEditor">
				</div>
				<div class="properties">
					Component settings
				</div>
			</div>
			<div role="tabpanel" class="relative tab-pane" id="phys">
				<div id="texteditor">some text</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="{{url_for('static', filename='lib/ace/ace.js')}}"></script>
	<script src="{{url_for('static', filename='editor.js')}}"></script>

	{% include 'engine.html' %}
	{% for com in components %}
		<script>
			{{com|safe}}
		</script>
	{% endfor %}
	<script type="application/json" id="gamedata">
		{{gamedata|safe}}
	</script>
	<script type="application/json" id="treedata">
		{{tree|safe}}
	</script>
	
	<script>
	    var editor = ace.edit("texteditor");
	    Editor.init();

		var json;
		try {
			json = JSON.parse(
				document.getElementById("gamedata").innerHTML
				);
		}
		catch (e) {
			console.log(e);
			console.log('Game data is corrupt');
		}

	    Editor.load(json);
	    Editor.start();
	</script>
</body>
