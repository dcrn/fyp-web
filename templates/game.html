<!doctype html>
<html>
<head>
	<title>Game</title>
	<style>
		html {margin: 0}
		body {margin: 0; overflow: hidden; line-height: 0px;}
		canvas {width: 100%; height: 100%;}
	</style>
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
	<script src="{{url_for('static', filename='lib/ammo.js')}}"></script>
	<script src="{{url_for('static', filename='engine/game.js')}}"></script>
	<script src="{{url_for('static', filename='engine/scene.js')}}"></script>
	<script src="{{url_for('static', filename='engine/entity.js')}}"></script>
	<script src="{{url_for('static', filename='engine/components.js')}}"></script>
	<script src="{{url_for('static', filename='engine/components/physics.js')}}"></script>
	<script src="{{url_for('static', filename='engine/components/transform.js')}}"></script>
	<script src="{{url_for('static', filename='engine/components/light.js')}}"></script>
	<script src="{{url_for('static', filename='engine/components/camera.js')}}"></script>
	<script src="{{url_for('static', filename='engine/components/mesh.js')}}"></script>
	<script src="{{url_for('static', filename='engine/components/flycontroller.js')}}"></script>
	<script src="{{url_for('static', filename='engine/components/fpscontroller.js')}}"></script>
	{% for com in components %}
		<script>
			{{com|safe}}
		</script>
	{% endfor %}
	<script type="application/json" id="gamedata">
		{{gamedata|safe}}
	</script>
	<script>
		Game.init();
		Game.loadJSON('gamedata');
		Game.start();
	</script>
</body>
</html>
